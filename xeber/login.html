<!DOCTYPE html>
<html lang="en">
<head>

    <title>WeProject AdminPanel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

<div class="container">
    <h3 class="text-center">Giriş Edin</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button id="loginBtn" class="btn btn-primary btn-block">Giriş Et</button>
                <hr>
                <p class="text-center">
                    Eger qeydiyyatdan kecmemisinizse  <a href="register.html">Qeydiyyatdan kecin</a>
                </p>

        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
<script src="assets/js/switchery.min.js"></script>
<script src="assets/js/app/login.js"></script>

</body>
</html>
